<!DOCTYPE html>
<html>
<head>
    <title>Genel Kültür Testi</title>
    <link rel="stylesheet" href="style.css">
    <audio id="devam">
        <source src="Medya/tabi-efendim.mp3" type="audio/mpeg">
    </audio>
    <audio id="ipucu">
        <source src="Medya/aglama-hadi-oyna.mp3" type="audio/mpeg">
    </audio>
    <audio id="letzgo">
        <source src="Medya/okay-lets-go_buBmJye.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio" src="Medya/ReelAudio-56610 (mp3cut.net).mp3"></audio>
</head>
<body style="background-color: gray;">
    <div class="container">
        <div class="background-box">
            <div class="content-box" id="baslangicEkrani">
                <h2>Genel Kültürünü Test Etmeye Hazır mısın?</h2>
                <button class="basla" id="baslaButonu" onclick="playAudio3()">Evet</button>
            </div>
            <div class="soru-container" id="soruEkrani" style="display: none;">
                <p class="soru"></p>
                <div class="secenekler">
                    <button class="secenek">A</button>
                    <button class="secenek">B</button>
                    <button class="secenek">C</button>
                    <button class="secenek">D</button>
                    <p id="ipucu1"></p>
                    <button class="ipucu" id="ipucu2" onclick="playAudio2()"> İpucu</button>
                    <p id="bilgilendirme"></p>
                    <button class="ipucu" id="baslaButonu2" onclick="playAudio()">Yeni soru</button>
                </div> 
            </div>
        </div>
    </div>
    <div class="bilgi-kutusu"></div>
    <script src="main.js"></script>
    <script language=JavaScript>
        document.oncontextmenu = function(){return false}
        if(document.layers) 
        {
            window.captureEvents(Event.MOUSEDOWN);
            window.onmousedown = function(e)
            {
            if(e.target==document)return false;
            }
        }
        else 
        {
            document.onmousedown = function(){return false}
        }
    </script>
    <script>
        let audio = document.getElementById("devam");
        let audio2 = document.getElementById("ipucu");
        let audio3 = document.getElementById("letzgo");
        function playAudio() {
          audio.play();
        }
        function playAudio2() {
          audio2.play();
        }
        function playAudio3() {
          audio3.play();
        }

      </script>
</body>
</html>
